# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images

name: Publish Docker Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -W ignore -m unittest discover -s tests -p 'test_*.py'

      - name: Check test results
        run: |
          test_exit_code=$?
          if [ $test_exit_code -ne 0 ]; then
            echo "Tests failed. Docker image will not be published."
            exit $test_exit_code
          fi

      - name: Check test coverage
        run: |
          python -m coverage erase
          python -m coverage run -m -a unittest tests.test_actions
          python -m coverage run -m -a unittest tests.test_cardinal
          python -m coverage run -m -a unittest tests.test_utils
          coverage xml
          coverage_threshold=$(python -c "import xml.etree.ElementTree as ET; root = ET.parse('coverage.xml').getroot(); print(root.attrib['line-rate'])")
          echo "Test coverage: $coverage_threshold"
          if (( $(bc <<< "$coverage_threshold < 0.75") )); then
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t ghcr.io/adulan/popebot:${{ github.event.release.tag_name }} .

      - name: Login to Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ghcr.io/adulan/popebot:${{ github.event.release.tag_name }}
